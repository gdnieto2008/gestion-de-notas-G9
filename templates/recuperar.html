{% extends 'base.html' %}

{% block content %}
<div class="container" >
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">
  
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0" id="card_body_1">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block ">
                  <img src="https://www.zarla.com/images/zarla-instamensajes-1x1-2400x2400-20220329-873hjkbkydxcg8rm8cpd.png?crop=1:1,smart&width=250&dpr=2" class="img-fluid" alt="Responsive image" ></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Recuperar Contraseña</h1>
                    </div>
                    <form class="user" action="/validaremail" method="post">
                      <div class="form-group mb-3">
                        <input type="email" class="form-control form-control-user" name="username" aria-describedby="emailHelp" placeholder="Ingrese el Usuario">
                      </div>
                     
                      
                      <button class="btn btn-outline-primary" id="alertas" type="submit" style="background-color:rgb(24, 0, 73)">Recuperar Contraseña</button>

                     
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="{{ url_for('login') }}">Ingresar al Sistema</a>
                      </div>
                      <hr>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    
                    <div class="alert alert-dismissible alert-info">
                      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      <h4 class="alert-heading">Validacion de Cuenta</h4>
                      <p class="mb-0">{{message}}</a>.</p>
                    </div>
                    
                    {% endfor %}
                    {% endif %}
                    {% endwith %}   

                   <!--
                    <div class="text-center">
                      <a class="small" href="#">Olvido su Contraseña?</a>
                    </div>
                    <div class="text-center">
                      <a class="small" href="#">Registrar Usuario</a>
                    </div>
                    --> 
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
  </div>
{% endblock %}
